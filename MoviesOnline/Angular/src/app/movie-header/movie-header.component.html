
<body  >       

    <div class="card" style="width: 200px">
        
        <img  *ngIf="!mdet?.image" class="card-img-top" src="../../assets/images2/img_avatar1.png" [width]="200" [height]="200" alt="Card image" />
    
        <img *ngIf="mdet?.image" class="card-img-top" [src]="mdet?.image" [width]="200" [height]="200" alt="Card image" />

        <div class="card-body">
            <h3 class="card-title">Name: {{ mdet?.name }}</h3>
            <p class="card-text">IMDB rating: {{mdet?.rating}}</p>
            <p class="card-text"> Description: {{ mdet?.desc }} </p> 
            <p class="card-text"> Price: {{ mdet?.price }} </p> 
            <!-- <button   class="btn btn-primary" (click)="goToArticle(mdet)">Book Movie</button> -->
        </div>

   

</div>

</body>
