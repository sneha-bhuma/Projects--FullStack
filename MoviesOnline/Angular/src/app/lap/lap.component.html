      <div *ngIf="starcnt" style="color: red;">Star count is {{starcnt}}</div>

      <div class="table table-striped">
          <table class="table fullWidth">
              <thead >
                  <tr>
                      <th>Ser No</th>
                      <th>Id</th>
                      <th>Model</th>
                      <th>Company</th>
                      <th>Price</th>
                      <!-- <th>Image</th> -->
                      <th>Action</th>

                  </tr>
              </thead>
                <tbody>
                          <!-- @for (emp of emps; track $index) { -->
                      <tr   *ngFor="let emp of emps; let i = index"> 
                          <td>
                            {{i+1}}
                          </td>
                          <td>
                            {{emp.id}}
                          </td>
                          <td >
                              {{emp.model}} 
                              <!-- <span *ngIf="(starev$ | async) === emp.star" >*</span>  -->
                                                   
                          </td>
                          <td>
                              {{emp.company}}
                          </td>
                          <!-- <td>
                              <img src="{{emp.image}}" width="50px"/>
                          </td> -->
                          <td>
                            {{emp.price}}
                        </td>
                          <td>
                              <button type="submit" class="btn btn-danger" (click)="delEmp(emp)">Delete</button>&nbsp;
                              
                              @if(emp.ind =='Mark'){
                                <button type="submit" class="btn btn-success " (click)="markEmp(emp)">{{emp.ind}}</button>
                              }@else {
                                <button type="submit" class="btn btn-primary" (click)="markEmp(emp)">{{emp.ind}}</button>
                              }
                              
                          </td>
                      </tr>
              </tbody>
          </table>
      </div>  

    <hr><hr>
     
    @if (err){
      <div class="alert alert-danger">
        {{ err }}
      </div>
      

    } @else {
   
          <div class="accordion accordion-flush" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Employee Form
                  </button>
                </h2>
                
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                      
                      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                          <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" formControlName ="id" required >
                            
                          </div><br>

                          <div class="form-group">
                            <label for="name">Model</label>
                            <input type="text" class="form-control" id="name"  formControlName = "model">
                          </div> <br>
                          
                          <div class="form-group">
                              <label for="salary">Company</label>
                              <input type="text" class="form-control" id="salary" formControlName="company" >
                            </div><br>

                          <div class="form-group">
                              <label for="image">Price</label>
                              <input type="number" class="form-control" id="image" formControlName ="price" >
                          </div><br>

                          <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid" >Submit</button>
                      </form>

                  </div>
                </div>
              </div>         
              
          </div>

        <hr />
