<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include any other stylesheets -->
    <style>
        /* CSS styles go here */
        .feedback-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        
        .feedback-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .feedback-form p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border fit within the width */
        }
        
        .form-group textarea {
            height: 120px;
        }
        
        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .starability-basic {
            display: flex;
            align-items: center;
        }
        
        .starability-basic input[type="radio"] {
            display: none;
        }
        
        .starability-basic label {
            cursor: pointer;
            padding: 5px;
        }
        
        .starability-basic label::before {
            content: '\2605'; /* Unicode character for star symbol */
            font-size: 24px;
            color: #ccc; /* Default star color */
        }
        
        .starability-basic input[type="radio"]:checked ~ label::before {
            color: orange; /* Color for selected stars */
        }
    </style>
</head>
<body>
  
  <div class="feedback-form">
    <h2>Feedback Form</h2>
    <p>We value your feedback. Please rate your experience:</p>
    <form method="POST" action="{{ url_for('feedback') }}">
      <div class="form-group starability-basic">
        <input type="radio" id="rate1" name="rating" value="1" required>
        <label for="rate1" title="Terrible">1 star</label>

        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2" title="Not good">2 stars</label>

        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3" title="Average">3 stars</label>

        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4" title="Very good">4 stars</label>

        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5" title="Amazing">5 stars</label>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Additional Feedback (optional):</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </div>

</body>
</html>
