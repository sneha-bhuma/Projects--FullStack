<br>
<p>
  <b class="welcome-text">Welcome! <span class="uppercase-text">{{ current_user_name | uppercase }}</span></b>
</p>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search Products" [(ngModel)]="searchTerm">
        <button class="search-button" (click)="filterProducts()">Search</button>
      </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-4">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Select Food</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="filterProducts()">
          <mat-option [value]="">All</mat-option>
          <mat-option *ngFor="let category of getUniqueCategories()" [value]="category">{{ category }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="card col-3 p-5" *ngFor="let p of filteredProducts">
      <a [routerLink]="['/prod', p.name, p.description]"></a>
      <app-food-details [pdet]="p"></app-food-details>
    </div>
  </div>
</div>
<br>
