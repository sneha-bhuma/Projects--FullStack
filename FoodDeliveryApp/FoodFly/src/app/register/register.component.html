<!DOCTYPE html>
<html lang="en">
<body>
 
  <div class="wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="animated-form">
            <h2 class="mb-4 animated-title" style="color: rgb(243, 241, 237);" >Register here...</h2>
 
            <!-- Name Field -->
            <div class="mb-3 input-field animated-input" >
              <mat-form-field appearance="fill" class="w-100"
              style="margin-top: -15px;">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Enter your name">
                <mat-error *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)">
                  Name is required
                </mat-error>
              </mat-form-field>
            </div>
 
            <!-- Email Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter your email">
                <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
                  <span *ngIf="registerForm.get('email')?.hasError('required')">Email is required</span>
                  <span *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</span>
                </mat-error>
              </mat-form-field>
            </div>
 
            <!-- Phone Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100" >
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" placeholder="Enter your phone number">
              </mat-form-field>
            </div>
 
            <!-- Address Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100"
              style="height: 110px; margin-bottom: -30px; margin-top: -10px">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" placeholder="Enter your address"
                style="height: 50px; font-size: small;"></textarea>
              </mat-form-field>
            </div>
 
            <!-- Password Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100" style="margin-bottom: -45px;">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
                <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
 
            <!-- Submit Button -->
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="animated-button">Register</button>
 
            <!-- Error Message -->
            <div class="text-danger mt-2" *ngIf="registrationError">{{ registrationError }}</div>
 
            <!-- Redirect to Login -->
            <div class="register">
              <p>Already have an account..? <a (click)="openLoginDialog()"><b>Login</b></a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
