<!DOCTYPE html>
<html lang="en">
 
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="animated-form">
            <h2 class="mb-4 animated-title">Login here...</h2>
           
            <!-- Username Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="UserName" placeholder="Enter your username">
                <mat-error *ngIf="loginForm.get('UserName')?.invalid && loginForm.get('UserName')?.touched">
                  Please enter a valid username.
                </mat-error>
              </mat-form-field>
            </div>
           
            <!-- Password Field -->
            <div class="mb-3 input-field animated-input">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password">
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Please enter a valid password.
                </mat-error>
              </mat-form-field>
            </div>
           
            <!-- Remember Me Checkbox -->
            <div class="mb-3 input-field animated-input">
              <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
            </div>
           
            <!-- Submit Button -->
            <button mat-raised-button color="primary" type="submit" class="animated-button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
