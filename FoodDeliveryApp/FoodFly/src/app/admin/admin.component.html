<div class="container mt-4">
    <div class="accordion" id="addItemAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Add New Item
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#addItemAccordion">
          <div class="accordion-body">
            <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" formControlName="category" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" formControlName="description" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" formControlName="price" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" id="image" formControlName="image" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
