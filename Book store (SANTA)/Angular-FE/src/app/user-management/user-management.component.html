<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <h1>Add Users</h1>
            </button>
</h2>
<div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
    <div class="accordion-body">
<div class="bgimg">
    <br /><br /><br />
<div class="form-container">
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-select" id="role" formControlName="role">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br />
</div></div></div></div></div>
<hr />
<br />
<div class="card-container">
<div class="card" *ngFor="let item of users" style="width: 200px;height: 200px;  display:inline-block;margin-left: 2rem;margin-top: 2rem;">
    <h4 class="card-title"><b>Name: {{ item.name }}</b></h4>
    <p class="card-text">Email:<br/> {{ item.email }}</p>
    <p class="card-text uppercase">Role: {{ item.role }}</p>
    <button class="card-button" mat-mini-fab color="warn" (click)="deleteUser(item)">
<mat-icon>delete</mat-icon>
</button>
    </div>
</div>
