<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        <h1>Add book To Inventory</h1>
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
<div class="bgimg">
    <br /><br /><br />
    <div class="form-container"> 
              <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                <label  for="title">Title: </label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title of the book">
                </div>
                <div class="form-group">
                <label  for="author">Author: </label>
                <input type="text" class="form-control" id="author" formControlName="author" placeholder="Enter author name">
                </div>
                <div class="form-group">
                <label  for="category">Category: </label>
                <input type="text" class="form-control" id="category" formControlName="category" placeholder="Enter the type of category">
                <!-- <select class="form-select" id="category" formControlName="category">
                  <option value="user">Classic Fiction</option>
                  <option value="admin">Fiction</option>
                  <option value="admin">Non-fiction</option>
                  <option value="admin">Fantasy</option> 
              </select>-->
              </div>
                <div class="form-group">
                <label  for="synopsis">Synopsis: </label>
                <input type="text" class="form-control" id="synopsis" formControlName="synopsis" placeholder="Enter synopsis">
                </div>
                <div class="form-group">
                <label  for="price">Price: </label>
                <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Price of the book">
                </div>
                <div class="form-group">
                <label  for="isbn">Isbn: </label>
                <input type="text" class="form-control" id="isbn" formControlName="isbn" placeholder="Enter ISBN">
                </div>
                <div class="form-group">
                <label  for="publication_date">Publication date: </label>
                <input type="date" class="form-control" id="publication_date" formControlName="publication_date" placeholder="Enter publication date">
                </div>
                <div class="form-group">
                <label  for="image">Image: </label>
                <input type="text" class="form-control" id="image" formControlName="image" placeholder="Enter the type of category">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
             </form> 
  </div>
             
            </div>
             
             <br />
             </div></div></div></div><br />
             <div class="card-container" >
             <div class="card" *ngFor="let item of books" style="width: 200px;height: 250px;  display:inline-block;margin-left: 2rem;margin-top: 2rem;">
              <h4 class="card-title"><b>Title: {{ item.title }}</b></h4>
            <p class="card-text">Author: {{ item.author }}</p>
            <p class="card-text">Price: {{ item.price }}</p>
            <button class="card-button" mat-mini-fab color="warn" (click)="deleteBook(item)">
    <mat-icon>delete</mat-icon>
    </button>
            </div>
          </div>
