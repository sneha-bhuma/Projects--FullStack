<div class="bg-img">
    <br/>
    <h1 style="text-align: center;"><b><u>Approver Page</u></b></h1>
    <input type="text" style="width: 30%; margin-left: 2%;" placeholder="Search..." [(ngModel)]="searchTerm" (input)="applySearch()">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Loan Type</th>
                <th>Loan Amount</th>
                <th>Monthly Salary</th>
                <th>Tenure(years)</th>
                <th>Autovalidation</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of filteredLoanData">
                <td>{{ loan.id }}</td>
                <td>{{ loan.customer_id }}</td>
                <td>{{ loan.customer_name }}</td>
                <td>{{ loan.loan_type }}</td>
                <td>{{ loan.loan_amount }}</td>
                <td>{{ loan.monthly_income }}</td>
                <td>{{ loan.tenure }}</td>
                <td>{{ loan.autovalidation }}</td>
                <td>
                    <select [(ngModel)]="loan.tempStatus">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </td>
                <td>
                    <button (click)="submitStatus(loan)">Submit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
